<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Weather App</title>
  <link href='style.css' rel='stylesheet'>
  <script defer src='bundle.js'></script>
</head>
<body>
  <div id='container'>
    <div id='weatherInfoDiv'>
      <div id='tempSwitchDiv'>
        <p id='celciusOption' class='switchOption visible'>°C</p>
        <p id='fahrenheitOption' class='switchOption notVisible'>°F</p>
      </div>
      <div id='zipCodeFormDiv'>
        <form id='zipCodeForm'>
          <input id='zipCodeInput' type='number' placeholder='US Zip Code...' autocomplete='off'>
          <button id='zipCodeSubmitBtn' type='submit'>Search</button>
        </form>
      </div>
      <div id='mainInfoDiv' class='notVisible'>
        <div id='leftMainInfoDiv' class='sideMainInfoDiv'>
          <div id='cityDiv'>
            <p id='cityContent' class='mainInfoContent'></p>
          </div>
          <div id='descriptionDiv'>
            <p id='descriptionContent' class='mainInfoContent'></p>
          </div>
        </div>
        <div id='rightMainInfoDiv' class='sideMainInfoDiv'>
          <div id='tempDiv'>
            <p id='tempContent' class='mainInfoContent'></p>
          </div>
          <div id='feelsLikeDiv'>
            <p id='feelsLikeContent' class='mainInfoContent'></p>
          </div>
        </div>
      </div>
      <div id='allSentencesDiv' class='notVisible'>
        <div id='shortsOrPantsSentenceDiv' class='sentenceDiv'>
          <div id='shortsOrPantsQuestionDiv' class='questionDiv'>
            <p id='shortsOrPantsQuestionContent' class='questionContent'>Shorts or Pants?</p>
          </div>
          <div id='shortsOrPantsAnswerDiv' class='answerDiv'>
            <p id='shortsOrPantsAnswerContent' class='answerContent'></p>
          </div>
        </div>
        <div id='shirtSweatshirtOrCoatSentenceDiv' class='sentenceDiv'>
          <div id='shirtSweatshirtOrCoatQuestionDiv' class='questionDiv'>
            <p id='shirtSweatshirtOrCoatQuestionContent' class='questionContent'>Shirt, Sweatshirt, or Coat?</p>
          </div>
          <div id='shirtSweatshirtOrCoatAnswerDiv' class='answerDiv'>
            <p id='shirtSweatshirtOrCoatAnswerContent' class='answerContent'></p>
          </div>
        </div>
        <div id='whatElseSentenceDiv' class='sentenceDiv'>
          <div id='whatElseQuestionDiv' class='questionDiv'>
            <p id='whatElseQuestionContent' class='questionContent'>What Else?</p>
          </div>
          <div id='whatElseAnswerDiv' class='answerDiv'>
            <p id='whatElseAnswerContent' class='answerContent'></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id='errorModalBG' class="notVisible">
    <div id='errorModalDiv'>
      <p id='errorModalContent'></p>
      <button id='errorModalExitBtn'>Exit</button>
    </div>
  </div>
</body>
</html>
